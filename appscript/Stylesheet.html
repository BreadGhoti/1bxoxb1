<style>
    @import url('https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap');

    * {
        font-family: 'Lexend Deca', sans-serif;
    }

    body {
        font-family: 'Lexend Deca', sans-serif;
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }

    .container {
        font-family: 'Lexend Deca', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 1em;
    }

    #message-container {
        font-family: 'Lexend Deca', sans-serif;
        border-radius: 15px;
        padding: 10px;
        display: flex;
        flex-direction: column;
        gap: .7em;
        overflow-y: scroll;
        overflow-x: hidden;
        height: 400px;
        width: 80vw;
        max-width: 800px;
        outline: 1px solid;
    }


    .row {
        display: flex;
        flex-shrink: 0;
        height: auto;
        width: 100%;
    }

    .bubble {
        height: auto;
        border-radius: 20px;
        padding: 10px;
    }

    .received-text {
        font-family: 'Lexend Deca', sans-serif;
        background-color: rgb(234, 234, 234);
    }

    .sent-text {
        font-family: 'Lexend Deca', sans-serif;
        margin-left: auto;
        background-color: rgb(255, 225, 240);
    }

    .msg-div {
        max-width: 500px;
        word-wrap: break-word;
        white-space: pre-wrap;
        background-color: transparent;
        border: 0;
    }

    .time-container {
        font-family: 'Lexend Deca', sans-serif;
        color: rgb(88, 88, 88);
        text-align: right;
        font-size: 10px;
    }

    .username-bubble {
        font-family: 'Lexend Deca', sans-serif;
        color: rgb(237, 75, 237);
        width: 100%;
        font-size: 15px;
    }

    .date-bubble {
        font-family: 'Lexend Deca', sans-serif;
        border-radius: 10px;
        padding: 10px;
        font-size: 16px;
        margin: auto;
        background-color: rgb(200, 253, 200);
    }

    .bottom-container {
        display: flex;
        justify-content: space-between;
        width: 100%;
        height: 50px;
    }

    #input-container {
        border-radius: 15px;
        white-space: pre-wrap;
        overflow-wrap: break-word;
        font-size: 20px;
        width: 90%;
        resize: none;
    }

    #input-container:focus {
        outline-color: tomato;
    }

    button {
        margin: 0;
        padding: 0;
        border: 0;
    }

    #sendbtn {
        font-size: 30px;
        height: 50px;
        font-weight: 100;
        width: 50px;
        outline: 1px solid;
        border-radius: 50%;
    }

    #sendbtn:hover {
        outline-color: tomato;
    }

    @media screen and (max-width:520px) {
        #sendbtn {
            font-size: 25px;
            height: 100%;
            width: 100%;
            max-width: 50px;
            max-height: 50px;
        }
    }

    #emoji {
        font-size: 30px;
        height: 50px;
        font-weight: 100;
        width: 50px;
        outline: 1px solid;
        border-radius: 50%;
    }

    #emoji:hover {
        outline-color: tomato;
    }

    @media screen and (max-width:520px) {
        #emoji {
            font-size: 25px;
            height: 100%;
            width: 100%;
            max-width: 50px;
            max-height: 50px;
        }
    }

    .overlay {
  height: 0%;
  width: 0%;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: rgb(0,0,0);
  background-color: rgba(0,0,0, 0.9);
  overflow-y: hidden;
  transition: 0.5s;
}

.overlay-content {
  position: relative;
  top: 25%;
  width: 100%;
  text-align: center;
  margin-top: 30px;
}

.overlay a {
  padding: 8px;
  text-decoration: none;
  font-size: 36px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.overlay a:hover, .overlay a:focus {
  color: #f1f1f1;
}

.overlay .closebtn {
  position: absolute;
  top: 20px;
  right: 45px;
  font-size: 60px;
}

  .overlay {overflow-y: auto;}
  .overlay a {font-size: 20px}

  right: 35px;
  }
}

.fixed {
  position: absolute;
  bottom: 1px;
  left: 19px;
}

#progress {
  width: 100%;
  height: 7px;
  border: 1px solid #bbb;
  border-radius: 15px;
}

#progress-bar {
  height: 100%;
}

#remaining-chars {
  font-size: 11px;
  color: #b62020;
  margin-top: 3px;
  float: right;
  display: none;
